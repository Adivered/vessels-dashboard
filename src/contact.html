<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar-container">
        <div class="navbar-left">
            <span>MariVis</span>
        </div>
        </div>
        <div class="navbar-center">
            <input type="text" id="user-input" name="user-input" placeholder="Search MariVis">

            <label class="popup">
                <input type="checkbox">
                <button id="popup-button" class="popup-button"></button>
                <nav class="popup-window">
                    <ul id="filter-by-id">
                    </ul>
                </nav>
            </label>

        </div>
        <div class="navbar-right">
            <div class="profile-icon"></div>
        </div>
    </nav>

    <div class="form-container">
        <form class="form">
            <p class="title">Contact Us </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>write to us</span>
            </label>

            <button class="submit">Submit</button>
        </form>
    </div>

    <div class="footer-container">
        <div class="headlinesDiv">
            <div class="headline">
                <h5 class="footerH4">About MariVis</h5>
            </div>

            <div class="headline">
                <h5 class="footerH4">Quick Links</h5>
            </div>

            <div class="headline">
                <h5 class="footerH4">Connect with us</h5>
            </div>
        </div>

        <div class="ContentDiv">
            <div class="content">
                <h6>Real-time information about ships and motor vessels worldwide.</h6>
            </div>
            <div class="content">
                <div class="innerLinks">
                    <a href="">
                        <h6>Home</h6>
                    </a>
                    <a href="">
                        <h6>About</h6>
                    </a>
                    <a href="">
                        <h6>Contact</h6>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="iconsDiv">
                    <div class="icons">
                        <a href="https://www.linkedin.com/"><img class="iconImages" src="../assets/linkedinicon.png"
                                alt="linkedin icon"></a>
                    </div>
                    <div class="icons">
                        <a href="https://www.instagram.com/"><img class="iconImages" src="../assets/instagramicon.png"
                                alt="instagram icon"></a>
                    </div>
                    <div class="icons">
                        <a href="https://github.com/Adivered/vessels-dashboard"><img class="iconImages"
                                src="../assets/githubicon.png" alt="GitHub icon"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
