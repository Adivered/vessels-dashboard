<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>details</title>
</head>

<body>
    <div class="navbar-container">
        <div class="logo-container">
            <a href="./index.html" class="logo-container">
                <img src="../assets/mariv-logo-dark.png" alt="logo picture" id="logo-picture">
            </a>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <button id="search-button"><img src="./icons/search-magnifying-glass-white-icon (1).svg"
                        id="search-icon" alt="search"></button>
                <input type="text" id="user-input" placeholder="type here">
            </div>
            <div class="options">
                <div class="placeholder1">
                    <p>placeholder 1</p>
                </div>
                <div class="placeholder2">
                    <p>placeholder 2</p>
                </div>
                <div class="placeholder3">
                    <p>placeholder 3</p>
                </div>
                <div class="placeholder4">
                    <p>placeholder 4</p>
                </div>
            </div>

        </div>

    </div>

    <div class="ship-content">
        <div class="result-container"></div>
        <div class="dashboard-container">
            <h3>vessel dashboard</h3>
            <div class="written-details">
                <div class="vessel-name"><p id="vesselName"></p></div>
                <div class="current-location"><p id="currentLocation"></p></div>
                <div class="knots"><p id="knotSpeed"></p></div>
            </div>
            <div class="map-container">s</div>
        </div>

    </div>

    <div class="footer-container">

    </div>

    <script src="script.js"></script>
</body>

</html>
