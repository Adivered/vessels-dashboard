<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="hero.css"> -->
    <link rel="stylesheet" href="details.css">

    <title>Document</title>
    <script src="../data/data.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <nav class="navbar-container">
        <div class="navbar-left">
            <div class="logo">
                <img src="../assets/mariv-logo-dark.png" alt="logo picture" id="logo-img">
                <span>MariVis</span>
            </div>
        </div>
        <div class="navbar-center">
            <input type="text" id="user-input" name="user-input" placeholder="type here">
       
                <label class="popup">
                    <input type="checkbox">
                    <button class="popup-button">Filter</button>
                    <nav class="popup-window">
                        <ul id="filter-by-id">
                        </ul>
                    </nav>
                </label>
            
        </div>
        <div class="navbar-right">
            <div class="profile-icon"></div>
             <!-- <img src="profile-icon.png" alt="Profile" class="profile-icon"> -->
        </div>
    </nav>


    <div class="ship-content">
        <div class="result-container">
            <ul id="search-results-ul">
            </ul>
        </div>
        <div class="dashboard-container">
            <h3>Dashboard</h3>
            <div class="written-details">
                <div class="vessel-card">
                    <p id="vesselNameKey" class="details-header"></p>
                    <p id="vesselName" class="details-son"></p>
                </div>
                <div class="vessel-card">
                    <p id="currentLocationKey" class="details-header"></p>
                    <p id="currentLocation"></p>
                </div>
                <div class="vessel-card">
                    <p id="captainsNameKey" class="details-header"></p>
                    <p id="captainsName"></p>
                </div>

                <button id="more-details-btn">More Details</button>

            </div>
            <div class="map-container">s</div>
        </div>
    </div>
    <div class="footer-container">

    </div>
</body>

</html>
